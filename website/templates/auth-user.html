    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <title>{% block title %}base{% endblock %}</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        
        </head>
    
        <body>
    
            <header>
                <div class="container">
                    <a href="/"><h2 class="navbar-title">Wrights n Motors</h2></a>
            </div>
            </header>
    
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
    
            <script>src="{{ url_for('static',filename='index.js') }}"</script>

            
<div class="sign-up-title">Auth User</div>
<br>
            <div class="sign-up-form">
                <form  method="POST">
                    
                    <div class="form-group">
                        <label for="auth-user">Auth</label>
                        <br>
                        <input type="text" id="auth-user" name="auth-user" placeholder="Enter code">
                    </div>
            
                    <button class="return-to-browse" type="submit" name="auth-user">Auth</button>
                
                </form>
                </div>
        </body>
    
    </html>
