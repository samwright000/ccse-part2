{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}
<div class="sign-up-title">Sign Up</div>
<br>
<div class="sign-up-form">
<form  method="POST">
    <div class="form-group">
        <label for="firstname">First name</label>
        <br>
        <input type="text" id="firstname" name="firstname" placeholder="Enter First Name">
    </div>

    <div class="form-group">
        <label for="secondname">Second name</label>
        <br>
        <input type="text" id="secondname" name="secondname" placeholder="Enter Second Name">
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="password_confirm">Password</label>
        <br>
        <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password">
    </div>
    <br>
    <button class="return-to-browse" type="submit">Submit</button>

</form>
</div>
{% endblock %}
