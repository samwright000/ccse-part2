{% extends "base.html" %}
{% block title %} Making Payment {% endblock %}
{% block content %}
<h1>{{user.firstname.title()}} {{user.secondname.title()}}'s File Upload</h1>

<div class="sign-up-form">
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Select Image</label>
        <div class="custom-file">
            <input oninput="filesize(this)" type="file" class="customer-file-input" name="image" id="image">
            <label class="customer-file-label" for="image">Select Image...</label>
        </div>
    </div>
    <button class="return-to-browse">Upload</button>
</form>
</div>

{% endblock %}

{% block script %}
<script>
    function filesize(elem){
        console.log(elem.files[0].size)

        document.cookie = `filesize=${elem.files[0].size}`
    }
</script>
{% endblock %}
